<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Tic Tac Toe</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1>Tic-Tac-Toe</h1>
		<p>Player 1 turn</p>

		<div class="grid">
			<div id="square1" class="grid-child square"></div>
			<div id="square2" class="grid-child square"></div>
			<div id="square3" class="grid-child square"></div>
			<div id="square4" class="grid-child square"></div>
			<div id="square5" class="grid-child square"></div>
			<div id="square6" class="grid-child square"></div>
			<div id="square7" class="grid-child square"></div>
			<div id="square8" class="grid-child square"></div>
			<div id="square9" class="grid-child square"></div>
		</div>
		<button class="reset-button">Reset</button>
		<script src="script.js"></script>
	</body>
</html>
